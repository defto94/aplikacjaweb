<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div class = "modal fade" id = "myModal2">
            <div class = "modal-dialog modal-lg">
                <div class = "modal-content">
                    <div class = "modal-body">
                        <button class = "close" data-dismiss="modal">&times;</button> 
                        <div class = "row" id="loginHeader"> 
                            <span class = "Text second"> Załóż konto </span> <br/>
                            <hr id = "colorLine"/>
                            <div class = "col-sm-3"></div> <!--martwy odstęp-->
                            <div class = "col-sm-9" id="loginForm">	
                                <form class="form-horizontal">
                                    <div class ="form-group">
                                        <div class = "col-lg-8">
                                            <div class = "input-group">
                                                <span class = "input-group-addon glyphicon glyphicon-user"></span>
                                                <h:inputText value="#{UserBean.login}" class = "form-control" id = "inputLoginLog" p:placeholder="Imię i nazwisko"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class ="form-group">
                                        <div class = "col-lg-8">
                                            <div class = "input-group">
                                                <span class = "input-group-addon glyphicon glyphicon-envelope"></span>
                                                <h:inputText value="#{UserBean.mail}" class = "form-control" id = "inputEmailLog" p:placeholder="E-mail"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class ="form-group">
                                        <div class = "col-lg-8">
                                            <div class = "input-group">
                                                <span class = "input-group-addon glyphicon glyphicon-lock"></span>
                                                <h:inputText value="#{UserBean.name}"  class = "form-control" id = "inputNameLog" p:placeholder="Nazwa"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class ="form-group">
                                        <div class = "col-lg-12">
                                            <div class = "input-group">

                                                <h:inputTextarea value="#{UserBean.message}" class = "form-control" id = "inputMessage"  rows = "10" cols="50" p:placeholder="Treść przepisu"/>
                                            </div>
                                            <button class = "btn btn-warning  col-sm-12" action = "#{UserBean.saveUser}" id = "btnRegistration" type= "submit">Zarejestruj się</button>
                                        </div>
                                    </div>

                                </form>				
                            </div> <!--end col-sm-6-->
                        </div> <!--end  row-1-->
                    </div>
                </div>
            </div>
        </div>

    </h:body>

</html>
