<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body id = "zalogujBody">
        <div id="wrapper">
            <div id="header">
                <ui:insert name="header" >
                    <ui:include src="navbar.xhtml" />
                </ui:insert>
            </div>
            <div class = "container" id="myContainer">
                <div class = "row " id="registrationHeader"> 
                    <span class = "Text second"> Załóż konto </span> <br/>
                    <hr id = "colorLine"/>
                </div> <!--end  row-1-->
                <div class = "col-sm-4"></div> <!--martwy odstęp-->
                <div class = "col-sm-6" id="loginForm">	
                    <h:outputText value="#{usersController.errorMessage}" id="messageError" escape="false" />
                    <h:form class="form-horizontal" prependId="false">
                        <div class ="form-group">
                            <div class = "col-lg-8">
                                <div class = "input-group">
                                    <span class = "input-group-addon glyphicon glyphicon-user"></span>
                                    <h:inputText value="#{usersController.users.username}" required="true" requiredMessage="Proszę wpisać login!" class = "form-control"  id = "inputLoginReg"  p:placeholder="Login"/>
                                </div>
                                <h:messages for="inputLoginReg"/> 
                            </div>
                        </div>
                        <div class ="form-group">
                            <div class = "col-lg-8">
                                <div class = "input-group">
                                    <span class = "input-group-addon glyphicon glyphicon-envelope"></span>
                                    <h:inputText value="#{usersController.users.email}" required="true" requiredMessage="Proszę wpisać adres e-mail!" validatorMessage="Proszę wpisać prawidłowy adres e-mail"  class = "form-control"  id = "inputEmailReg"  p:placeholder="E-mail" >
                                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </h:inputText>
                                </div>
                                <h:messages for="inputEmailReg"/> 
                            </div>
                        </div>
                        <div class ="form-group">
                            <div class = "col-lg-8">
                                <div class = "input-group">
                                    <span class = "input-group-addon glyphicon glyphicon-lock"></span>
                                    <h:inputSecret value="#{usersController.users.password}" validatorMessage="Nienienie" required="true" requiredMessage="Proszę wpisać hasło!" class = "form-control" id = "inputPasswordReg"  p:placeholder="Hasło"/>
                                </div>
                                <h:messages for="inputPasswordReg"/> 
                                <h:commandButton action="#{usersController.save()}" value="Zarejestruj się" class = "btn btn-success col-sm-12" id = "btnRegistration"/>
                                <a href="login.xhtml" id = "loginLink"><p>Masz już konto?</p></a>

                            </div>
                        </div>

                    </h:form>				
                </div> <!--end col-sm-6-->
            </div> 
            <div id="footer">
                <ui:insert name="footer" >
                    <ui:include src="footer.xhtml" />
                </ui:insert>
            </div>
        </div>
    </h:body>
</html>
