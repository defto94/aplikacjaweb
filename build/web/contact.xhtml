<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <h:body id = "kontaktBody">
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="navbar.xhtml" />
            </ui:insert>
        </div>
        <div class = "container" id="myContainer contactErrorSpace">
            <div class="row">
                <div class = "container">
                    <h:graphicImage value="/images/kontakt.jpg" class="img-responsive"/>
                </div>
            </div>
            <div class  = "row" id = "contactFeatures">
                <div class = "col-sm-1 icons"></div>
                <div class = "col-sm-4 icons">
                    <a href="https://www.facebook.com/ola.srutkowska" target="_blank" data-toggle="popover" placement="right" data-trigger="hover" data-content="Poprzez Facebook">
                        <h:graphicImage value="/images/icons/facebook.png"/></a><br/>

                    <a href="mailto:zebyzdrowozyc@gmail.com" data-toggle="popover" data-trigger="hover" placement="right" data-content="Poprzez e-mail">
                        <h:graphicImage value="/images/icons/gmail.png"/></a><br/>

                    <a href="https://plus.google.com/102869232477597552762/posts" target="_blank" data-toggle="popover" data-trigger="hover" placement="right" data-content="Poprzez Google+">
                        <h:graphicImage value="/images/icons/google.png"/></a><br/>

                    <a href="https://pl.linkedin.com/in/aleksandra-%C5%9Brutkowska-a6ab28110" target="_blank" data-toggle="popover" data-trigger="hover"  placement="right" data-content="Poprzez LinkedIn">
                        <h:graphicImage value="/images/icons/linked.png"/></a><br/>
                </div>
                <div class = "col-sm-6" id="loginForm">
                    <div class = "well" id="formContact">
                        <h:form class="form-horizontal">
                            <div class ="form-group" id="contactForm">
                                <h:outputText styleClass="output" value="Imię i nazwisko: " class="col-lg-3 control-label"/>
                                <div class = "col-lg-9">
                                    <h:inputText p:placeholder = " " required="true" requiredMessage="Proszę uzupełnić imię i nazwisko!" value="#{mail.name}" class = "form-control" id = "inputName" />
                                    <h:messages for="inputName"/> 
                                </div>
                            </div>
                            <div class ="form-group">
                                <h:outputText styleClass="output" value="Adres email: " class="col-lg-3 control-label"/>
                                <div class = "col-lg-9">
                                    <h:inputText p:placeholder = " " required="true" requiredMessage="Proszę uzupełnić adres E-mail!" validatorMessage="Proszę wpisać prawidłowy adres e-mail" value="#{mail.mailAddress}" class = "form-control" id = "inputEmail"  >
                                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </h:inputText>
                                    <h:messages for="inputEmail"/> 
                                    <h:outputText value="#{usersController.errorMessage}" />
                                </div>
                            </div>
                            <div class ="form-group">
                                <h:outputText styleClass="output" value="Temat: " class="col-lg-3 control-label"/>
                                <div class = "col-lg-9">
                                    <h:inputText required="true" p:placeholder = " " requiredMessage="Proszę uzupełnić temat!" value="#{mail.header}" class = "form-control" id = "inputTheme" />
                                    <h:messages for="inputTheme"/> 
                                </div>
                            </div>
                            <div class ="form-group">
                                <h:outputText styleClass="output" class="col-lg-3 control-label" value="Treść: " />
                                <div class = "col-lg-9">
                                    <h:inputTextarea  p:placeholder = " " required="true"  requiredMessage="Proszę uzupełnić treść!" value="#{mail.contain}"  class = "form-control" id = "inputMessage" label = "inputMessage" cols= "4"  rows = "4"/> 
                                    <h:messages for="inputMessage"/> 
                                    <h:commandButton  type="submit" action="#{mail.sendMail()}" id="sendAlert" class = "btn btn-info pull-right contactButton" value="Wyślij!"/>
                                    <h:outputText value="#{mail.successMessage}" id="messageError" escape="false" />
                                </div>
                            </div>
                        </h:form>
                    </div>

                </div>
            </div>
        </div>
        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="footer.xhtml" />
            </ui:insert>
        </div>
    </h:body>
</html>
