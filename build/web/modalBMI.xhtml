<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div class = "modal fade" id = "myModal">
            <div class = "modal-dialog">
                <div class = "modal-content">
                    <div class = "modal-body">
                        <button class = "close" data-dismiss="modal">&times;</button> 
                        <div class = "row" id="loginHeader"> 
                            <span class = "Text second"> Oblicz swoje BMI! </span> <br/>
                            <hr id = "colorLine"/>
                            <div class = "col-sm-3"></div> <!--martwy odstęp-->
                            <div class = "col-sm-9" id="loginForm">	
                                <form class="form-horizontal" id="BMIform">
                                    <div class ="form-group">	
                                        <div class = "col-lg-8">				
                                            <div class = "input-group"> <!--klasa dzięki której wyświetla się po lewej stronie człowiek -->
                                                <span class = "input-group-addon glyphicon glyphicon-envelope"></span>
                                                <h:inputText class = "form-control" value="#{bmi.weight}" id = "inputWeight" p:placeholder="Masa ciała "/>
                                                <h:message for="inputWeight"/> 
                                            </div>
                                        </div>
                                    </div>	
                                    <div class ="form-group">
                                        <div class = "col-lg-8">
                                            <div class = "input-group">
                                                <span class = "input-group-addon glyphicon glyphicon-lock"></span>

                                                <h:inputText required="true" value="#{bmi.height}" requiredMessage="Proszę wpisać wzrost!" class = "form-control" id ="inputHeight" p:placeholder="Wzrost "/>
                                                <h:message for="inputHeight"/> 

                                            </div>
                                            <div class="checkbox">
                                            </div>
                                            <h:commandButton  action="#{bmi.calculate()}" onclick = "BMI()" type="submit"  id="sendAlert" class = "btn btn-warning  col-sm-12" value="Oblicz"/>
                                            <h:outputText value="#{bmi.result}" escape="false" />
                         
                                        </div>
                                        
                                    </div>
                                    <h:graphicImage value="/images/thinker.png" styleClass="thinkerPhoto" onmouseover = "info" alt = "Thinker"/>
                                </form>				
                            </div> <!--end col-sm-6-->
                        </div> <!--end  row-1-->
                    </div>
                </div>
            </div>
        </div>

    </h:body>

</html>
