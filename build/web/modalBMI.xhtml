<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>
        <h:outputScript library="js" name="/bmi.js" />
        <div class = "modal fade" id = "myModal">
            <div class = "modal-dialog">
                <div class = "modal-content">
                    <div class = "modal-body">
                        <button class = "close" data-dismiss="modal">x</button> 
                        <div class = "row" id="bmiHeader"> 
                            <span class = "Text modalHeader"> Oblicz swoje BMI! </span> <br/>
                            <hr id = "colorLine"/>
                            <div class = "col-sm-3"></div> <!--martwy odstęp-->
                            <div class = "col-sm-9" id="loginForm">	
                                <form class="form-horizontal" NAME="BMI">
                                    <div class ="form-group">	
                                        <div class = "col-lg-8">				
                                            <INPUT TYPE="TEXT" NAME="weight" class="form-control" placeholder="Masa ciała" onFocus="this.form.weight.value = ''"/> 
                                        </div>
                                    </div>
                                    <div class ="form-group">	
                                        <div class = "col-lg-8">				
                                            <INPUT TYPE="TEXT" NAME="height"  class="form-control"  placeholder="Wzrost" onFocus="this.form.height.value = ''"/>
                                        </div>  
                                        <div class = "col-lg-8">
                                            <INPUT TYPE="button" class = "btn btn-success  "  VALUE="Sprawdź" onClick="computeform(this.form)"/>
                                            <INPUT TYPE="reset" class = "btn btn-success  "  VALUE="Reset" onClick="ClearForm(this.form)"/>  
                                        </div>
                                    </div>
                                    <div class = "inputModal col-sm-8">
                                        <label for="BMI">TWOJE BMI:</label>
                                        <INPUT TYPE="TEXT" id="BMI" placeholder="Twoje BMI"  readonly="true" NAME="bmi" class="form-control" />
                                        <label for="Comment">WYNIK:</label>
                                        <textarea TYPE="TEXT" id="Comment" placeholder="Wynik" rows="4" readonly="true" NAME="my_comment" class="form-control"  />
                                    </div>
                                    <h:graphicImage   value="/images/thinker.png" class="img-responsive"/>
                                     
                                </form>
                            </div> 
                        </div>
                    </div>	
                </div>	
            </div>	
        </div>	
    </h:body>
</html>
