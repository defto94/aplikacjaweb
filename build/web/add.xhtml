<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body id = "artykulyBody">

        <ui:insert name="header" >
            <ui:include src="navbar.xhtml" />
        </ui:insert>

        <div class = "container" id="myContainer">
            <div class = "col-sm-12" id="loginForm">
                <div class = "well" id="formAdd">
                    <div class = "col-sm-6">
                        <span class = "Text second"> Podziel się z nami swoim pomysłem </span> <br/>
                        <hr id = "colorLine"/>

                    </div>
                    <div class = "col-sm-2"></div>
                    <div class = "col-sm-4">
                        <h:graphicImage value="/images/recipe.png" alt = "recipe"/>	
                        <hr id = "colorLine"/>
                    </div>    

                    <h:form class="form-horizontal">


                        <div class ="form-group">
                            <label class="col-lg-3 control-label" for="inputMessageN">Nazwa:</label>
                            <div class = "col-lg-9">
                                <h:inputTextarea class = "form-control" required="true" requiredMessage="Proszę uzupełnić nazwę przepisu." value="#{cont.re.name}" id = "inputMessageN" /> 
                                <h:messages for="inputMessageN"/>
                            </div>

                        </div>

                        <div class ="form-group">
                            <label class="col-lg-3 control-label" for="inputMessageI">Składniki:</label>
                            <div class = "col-lg-9">
                                <h:inputTextarea class = "form-control" required="true" requiredMessage="Proszę uzupełnić składniki." value="#{cont.re.ingredients}" id = "inputMessageI"  rows = "4"/> 
                                <h:messages for="inputMessageI"/>
                            </div>

                        </div>


                        <div class ="form-group">
                            <label class="col-lg-3 control-label" for="inputMessageR">Przepis:</label>
                            <div class = "col-lg-9">
                                <h:inputTextarea class = "form-control" required="true" requiredMessage="Proszę uzupełnić przepis." id = "inputMessageR" value="#{cont.re.recipe}" rows = "10" /> 
                                <h:messages for="inputMessageR"/>
                                <h:commandButton type="submit" action="#{cont.create()}" class = "btn btn-info pull-right"  value="Dodaj!"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>


        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="footer.xhtml" />
            </ui:insert>

        </div>

    </h:body>

</html>
