<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <h:outputScript library="js" name="/bmi.js" />
        <div class = "modal fade" id = "myModal">
            <div class = "modal-dialog">
                <div class = "modal-content">
                    <div class = "modal-body" id="modalCategory">
                        <button class = "close" data-dismiss="modal">x</button> 
                        <div class = "row" id="bmiHeader"> 
                            <span class = "Text modalHeader">Podziel się z nami swoim pomysłem</span> <br/>
                            <hr id = "colorLine"/>
                            <div class = "col-sm-3"></div> <!--martwy odstęp-->
                            <div class = "col-sm-9" id="loginForm">	
                                
                                <div class = "col-sm-8">
                                    <h:form class="form-horizontal" >
                                        
                                        

                                        <div class ="form-group">
                                            <label class="col-lg-3 control-label" for="inputName">Nazwa:</label>
                                            <h:inputTextarea class = "form-control" value="#{cont.re.name}" id = "inputName" ></h:inputTextarea>
                                        </div>

                                        <div class ="form-group">
                                            <label class="col-lg-3 control-label" for="inputIngredients">Składniki:</label>
                                            <h:inputTextarea class = "form-control" id = "inputIngredients"  value="#{cont.re.ingredients}" rows = "4"> </h:inputTextarea>
                                        </div>

                                        <div class ="form-group">
                                            <label class="col-lg-3 control-label" for="inputRecipe">Przepis:</label>

                                            <h:inputTextarea class = "form-control" id = "inputRecipe" value="#{cont.re.recipe}" rows = "20"> </h:inputTextarea>

                                            <h:commandButton type="submit" id ="sendAlert" class = "btn btn-info pull-right" action="#{cont.create()}" value="Wyślij!"/>

                                            <div class="alert alert-success alert-dismissable">
                                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                                Success! message sent successfully.
                                            </div>

                                        </div>
                                        
                               
                                    </h:form>
                                </div>

                            </div> 
                        </div>
                    </div>	
                </div>	
            </div>	
        </div>	
    </h:body>
</html>
