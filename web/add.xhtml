<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body id = "artykulyBody">

        <h:outputScript library="js" name="/jquery-1.8.2.min.js" />
        <h:outputScript library="js" name="/bootstrap.min.js" />     
        <h:outputScript library="js" name="/script.js" />
        <h:outputScript library="js" name="/modernizr-2.6.2.min.js" />
        <h:outputStylesheet library = "css" name="/bootstrap.min.css"/>
        <h:outputStylesheet library = "css" name="/styles.css"/>   

        <div class = "container" id="myContainer">
            <div class = "col-sm-12" id="loginForm">
                <div class = "well" id="formAdd">
                    <div class = "col-sm-6">
                        <span class = "Text second"> Podziel się z nami swoim pomysłem </span> <br/>
                        <hr id = "colorLine"/>

                    </div>
                    <div class = "col-sm-2"></div>
                    <div class = "col-sm-4">
                        <h:graphicImage value="/images/recipe.png" alt = "recipe"/>	
                        <hr id = "colorLine"/>
                    </div>    

                    <form class="form-horizontal">


                        <div class ="form-group">
                            <label class="col-lg-3 control-label" for="inputMessage">Nazwa:</label>
                            <div class = "col-lg-9">
                                <textarea class = "form-control" id = "inputMessage" > </textarea> 

                            </div>
                        </div>

                        <div class ="form-group">
                            <label class="col-lg-3 control-label" for="inputMessage">Składniki:</label>
                            <div class = "col-lg-9">
                                <textarea class = "form-control" id = "inputMessage"  rows = "4"> </textarea> 

                            </div>
                        </div>


                        <div class ="form-group">
                            <label class="col-lg-3 control-label" for="inputMessage">Przepis:</label>
                            <div class = "col-lg-9">
                                <textarea class = "form-control" id = "inputMessage"  rows = "20"> </textarea> 

                                <h:commandButton type="submit" id ="sendAlert" class = "btn btn-info pull-right" value="Wyślij!"/>

                                <div class="alert alert-success alert-dismissable">
                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                    Success! message sent successfully.
                                </div>

                            </div>
                        </div>


                    </form>
                </div>
            </div>
        </div>




    </h:body>

</html>
