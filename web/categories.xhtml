<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body id = "artykulyBody">

        <div id="header">
            <ui:insert name="header" >
                <ui:include src="navbar.xhtml" />
            </ui:insert>
        </div>
        <div class = "container" id="myContainer">
            <div class = "row" id = "categories">
                <div class = "carousel slide" id="myCarousel2">

                    <!--nakładka na zjdęcia, 3 "SLAJDY"-->
                    <div class = "carousel-inner">
                        <div class = "item active" id="slide1cat">
                            <div class = "carousel-caption slide3Text"> 
                                <h2> SAŁATKI</h2>
                            </div> 
                        </div> 

                        <div class = "item" id= "slide2cat">
                            <div class = "carousel-caption slide3Text"> <!--do fajnego wyświetlania tekstu na karuzeli-->
                                <h2>OBIADY</h2>
                            </div> 
                        </div> 

                        <div class = "item" id="slide3cat">
                            <div class = "carousel-caption slide3Text"> <!--do fajnego wyświetlania tekstu na karuzeli-->
                                <h2>DESERY</h2>
                            </div> <!--end div carousel-caption"-->
                        </div> <!--item-->

                        <div class = "item" id="slide4cat">
                            <div class = "carousel-caption slide3Text"> <!--do fajnego wyświetlania tekstu na karuzeli-->
                                <h2>ZUPY</h2>
                            </div> <!--end div carousel-caption"-->
                        </div> <!--item-->

                        <div class = "item" id="slide5cat">
                            <div class = "carousel-caption slide3Text"> <!--do fajnego wyświetlania tekstu na karuzeli-->
                                <h2>ŚNIADANIA</h2>
                            </div> <!--end div carousel-caption"-->
                        </div> <!--item-->
                    </div> <!--end carousel inner-->
                </div> <!--end carousel-->
            </div> <!--end categories-->


            <h:form>

                <h:dataTable value="#{cont.list}" var="i" class="table">
                    <h:column>

                        <div class="col-sm-1 "/>
                        <div class="col-sm-9 panel " >
                            <div class="col-sm-12 " id = "titleTable">
                                <h2>#{i.name}</h2> 
                                <hr id = "colorLine"/>
                            </div>
                            <div class="col-sm-6 ">
                                <div id="ingredientsText">
                                    <h3 class="subtitleTable">SKŁADNIKI:</h3>
                                    #{i.ingredients} 
                                </div>
                            </div>
                            <div class="col-sm-6 ">
                                <div id="recipeText">
                                    <h3 class="subtitleTable">PRZEPIS:</h3>
                                    #{i.recipe}
                                </div>
                            </div>
                        </div>

                    </h:column>
                </h:dataTable>

            </h:form>

        </div>

        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="footer.xhtml" />
            </ui:insert>
        </div>
    </h:body>
</html>
